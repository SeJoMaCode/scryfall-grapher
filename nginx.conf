server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Redirect root to /scryfall-grapher/ for local subdomain access
    location = / {
        return 301 /scryfall-grapher/;
    }

    # Service worker - don't cache
    location = /scryfall-grapher/sw.js {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache";
        expires off;
    }

    # PWA manifest - don't cache
    location = /scryfall-grapher/manifest.webmanifest {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache";
    }

    # Service worker registration - don't cache
    location = /scryfall-grapher/registerSW.js {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache";
    }

    # Workbox service worker
    location ~ ^/scryfall-grapher/workbox-.*\.js$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Handle /scryfall-grapher path - serve the SPA
    location /scryfall-grapher/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /scryfall-grapher/index.html;
    }

    # Fallback for any other requests
    location / {
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
